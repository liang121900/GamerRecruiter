<div *ngIf="currentUser.role=='visitor'">
  <div style="color: red">{{errorMessage}}</div>
  <form [formGroup]="userModel.userFormGroup">
    <div class="form-group">
      <label>User Name</label>
      <input type="text" class="form-control" formControlName="usernameFormControl" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="passwordFormControl" required>
    </div>
  </form>
  <button (click)="login()">login</button>
</div>

<a href="#" *ngIf="currentUser.role=='user'" (click)="logout()">logout</a>
